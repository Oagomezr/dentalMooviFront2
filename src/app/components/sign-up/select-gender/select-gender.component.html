<mat-form-field>
    <mat-label>Género</mat-label>
    <mat-select [formControl]="formGender">
        <mat-option value="MALE">Masculino</mat-option>
        <mat-option value="FEMALE">Femenino</mat-option>
        <mat-option value="OTHER">Otro</mat-option>
        <mat-option value="UNDEFINED">Prefiero no decirlo</mat-option>
    </mat-select>
    <mat-error>Seleccione un género</mat-error>
</mat-form-field>
